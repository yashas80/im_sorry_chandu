<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Chanduüß∏</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffe6f0, #fff5f9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 30px 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #d63384;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .bear {
            font-size: 80px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn:active {
            transform: scale(0.95);
        }

        @media (min-width: 600px) {
            h1 { font-size: 30px; }
            .bear { font-size: 100px; }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="bear">üß∏</div>

    <h1>I'm Truly Sorry Chandu</h1>

    <div class="message" id="apologyText">
        I made a mistake‚Ä¶ and I regret it deeply.
        You mean the world to me.
        Can you please forgive me and give me another chance?
    </div>

    <div class="buttons">
        <button id="yesBtn" onclick="forgive()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="apologizeMore()">No üíî</button>
    </div>

</div>

<script>
    let apologyCount = 0;

    const messages = [
        "Please‚Ä¶ I promise I will never bother u with annoying texts ü•∫",
        "I know you are really busy and stressed, i wont ask you to call or text ever againüß∏",
        "All i request you is to consider giving me a chance to meet me irl when i visit Bangalore‚ù§Ô∏è",
        "I never want to see you upset because of me again üíî",
        "I promise with all my heart this will not happen again ü•∫",
        "I‚Äôll spend every day proving I can do better üíï"
    ];

    function apologizeMore() {
        if (apologyCount < messages.length) {
            document.getElementById("apologyText").innerHTML = messages[apologyCount];
            apologyCount++;
        } else {
            document.getElementById("apologyText").innerHTML =
                "Okay üò≠ I will keep apologizing forever until you forgive me üß∏‚ù§Ô∏è";
        }

        document.getElementById("yesBtn").style.transform =
            "scale(" + (1 + apologyCount * 0.1) + ")";
    }

    function forgive() {
        document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;padding:20px;text-align:center;background:linear-gradient(to bottom right,#ffe6f0,#fff5f9);">
                <div style="font-size:90px;">üß∏üíñ</div>
                <h1 style="color:#d63384;">Thank You For Forgiving Me ‚ù§Ô∏è</h1>
                <p style="font-size:18px;max-width:400px;">
                    I promise to protect your heart better from now on.
                    You mean everything to me.
                </p>
            </div>
        `;
    }
</script>

</body>
</html>
